<h1>Chapter 6</h1><h1 id='git_'>Git 工具</h1>

<p>現在，你已經學習了管理或者維護 Git 倉庫，實現代碼控制所需的大多數日常命令和工作流程。你已經完成了跟蹤和提交檔案的基本任務，並且發揮了暫存區(staging area)和羽量級的特性分支及合併的威力。</p>

<p>接下來你將領略到一些 Git 可以實現的非常強大的功能，這些功能你可能並不會在日常操作中使用，但在某些時候你也許會需要。</p>
